<ion-header>
  <ion-toolbar>
    <ion-title>Administrar Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="crearUsuario()">Crear Nuevo Usuario</ion-button>

  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.nombres }} {{ usuario.apellidos }}</h2>
        <p>{{ usuario.usuario }} - Rol: {{ usuario.rol }}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="editarUsuario(usuario._id)">Editar</ion-button>
      <ion-button color="danger" slot="end" (click)="eliminarUsuario(usuario._id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
