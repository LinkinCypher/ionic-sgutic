<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Abre el menÃº -->
    </ion-buttons>
    <ion-title>Administrar Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="crearUsuario()">Crear Nuevo Usuario</ion-button>

  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.nombres }} {{ usuario.apellidos }} 
          <span [ngClass]="getEstadoColor(usuario.estado)"> {{ getEstadoTexto(usuario.estado) }} </span>
        </h2>
        <p>{{ usuario.usuario }} es {{ getRolTexto(usuario.rol) }}</p>
      </ion-label>
      <div class="button-group" slot="end">
        <ion-button fill="outline" (click)="editarUsuario(usuario._id)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button fill="outline" color="danger" (click)="eliminarUsuario(usuario._id)">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
