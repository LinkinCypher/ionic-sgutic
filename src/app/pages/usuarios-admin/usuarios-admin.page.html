<ion-header>
  <ion-toolbar>
    <ion-title>Administrar Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="crearUsuario()">Crear Nuevo Usuario</ion-button>

  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2 >{{ usuario.nombres }} {{ usuario.apellidos }} : 
          <span [ngClass]="getEstadoColor(usuario.estado)"> {{ getEstadoTexto(usuario.estado) }} </span>
        </h2>
        <p>Rol: {{ getRolTexto(usuario.rol) }}</p>
      </ion-label>
      <ion-button fill="outline" slot="end" (click)="editarUsuario(usuario._id)">Editar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
