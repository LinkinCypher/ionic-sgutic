<ion-header>
  <ion-toolbar>
    <ion-title>Crear Nuevo Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombres</ion-label>
    <ion-input [(ngModel)]="usuario.nombres" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellidos</ion-label>
    <ion-input [(ngModel)]="usuario.apellidos" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="usuario.usuario" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="usuario.password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Rol</ion-label>
    <ion-select [(ngModel)]="usuario.rol">
      <ion-select-option value="2">Gestor</ion-select-option>
      <ion-select-option value="3">Técnico</ion-select-option>
      <ion-select-option value="4">Usuario</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Fecha de Nacimiento</ion-label>
    <ion-datetime [(ngModel)]="usuario.fecha_nacimiento"></ion-datetime>
  </ion-item>
  <ion-button expand="full" (click)="crearUsuario()">Crear Usuario</ion-button>
</ion-content>
